<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudiante de  Ingenieria de Software">
    <title>Presentacion</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: blue;
            color: yellow;
            line-height: 1.6;
        }

        nav {
            background-color: purple;
            color: darkolivegreen;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav h1 {
            font-weight: 500;
            letter-spacing: 1.2px;
        }


        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }


        .personal-info {
            background-color: #2e2e2e; /* Gris suave */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .personal-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .personal-info h2 {
            color: #ffcc00;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .personal-info p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }


        .interests {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .interest-card {
            background-color: #3a3a3a;
            color: #eaeaea;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .interest-card:hover {
            background-color: antiquewhite;
        }

        .interest-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }


        .btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #1e1e1e;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: orangered;
        }


        footer {
            margin-top: 4rem;
            padding: 1rem;
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            font-size: 0.9rem;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .personal-info, .interests {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>


    <nav>
        <h1>La ingenieria de software</h1>
    </nav>


    <div class="container">


        <section class="personal-info">
            <h2>John Sebastian Castañeda Hoyos</h2>
            <p><strong>Edad:</strong> 34 años</p>
            <p><strong>Rol:</strong> Estudiante Ingenieria de Software</p>
            <p><strong>Nacionalidad:</strong> Colombiano</p>
            <a href="#" class="btn">Contactar</a>
        </section>


        <section class="interests">
            <div class="interest-card">
                <h3>Programación</h3>
                <p>El arte de programar</p>
            </div>
            <div class="interest-card">
                <h3>Fútbol</h3>
                <p>Liga inglesa</p>
            </div>
            <div class="interest-card">
                <h3>VideoJuegos</h3>
                <p>Leal a Microsoft y Xbox</p>
            </div>
        </section>
    </div>

    <footer>
        <p>©Todos los derechos reservados.</p>
    </footer>

</body>
</html>
